<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe-Menu Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="menu-card">
        <!-- Heading -->
        <h1>CAMPER CAFE</h1>
        <p><em>Est. 2020</em></p>

        <hr>

        <!-- Coffee Menu -->

        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="a hot coffee cup">
        <div class="coffee-items">

            <div class="menu-item">
                <p class="item">French Vanilla</p>
                <p class="price">$ 3.00</p>
            </div>
            
            <div class="menu-item">
                <p class="item">Caramel Macchiato</p>
                <p class="price">$ 3.75</p>
            </div>
            
            <div class="menu-item">
                <p class="item">Pumpkin Spice</p>
                <p class="price">$ 3.50</p>
            </div>

            <div class="menu-item">
                <p class="item">Hazelnut</p>
                <p class="price">$ 4.00</p>
            </div>

            <div class="menu-item">
                <p class="item">Mocha</p>
                <p class="price">$ 4.50</p>
            </div>
    
        </div>

        <!-- Desserts Menu -->

        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="a pastry">
        <div class="dessert-items">

            <div class="menu-item">
                <p class="item">Donut</p>
                <p class="price">$ 1.50</p>
            </div>

            <div class="menu-item">
                <p class="item">Cherry Pie</p>
                <p class="price">$ 2.75</p>
            </div>

            <div class="menu-item">
                <p class="item">Cheesecake</p>
                <p class="price">$ 3.00</p>
            </div>

            <div class="menu-item">
                <p class="item">Cinnamon Roll</p>
                <p class="price">$ 2.50</p>
            </div>

        </div>

        <hr>

        <!-- Footer -->

        <div class="footer">
            <a href="#">Visit our website</a>
            <p>Â© Ankit Shukla.</p>
        </div>

    </div>


</body>
</html>
